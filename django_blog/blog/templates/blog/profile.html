{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h1>Profile</h1>
  <div class="card">
    <p><strong>Username:</strong> {{ request.user.username }}</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
{% endblock %}
