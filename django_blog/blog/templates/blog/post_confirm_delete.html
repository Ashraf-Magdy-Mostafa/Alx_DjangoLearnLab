{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
  <h1>Delete Post</h1>
  <div class="card">
    <p>Are you sure you want to delete: <strong>{{ object.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="danger">Yes, delete</button>
      <a class="btn" href="{{ object.get_absolute_url }}">Cancel</a>
    </form>
  </div>
{% endblock %}
