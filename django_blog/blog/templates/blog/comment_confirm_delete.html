{% extends "base.html" %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
  <h1>Delete Comment</h1>
  <div class="card">
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="danger">Yes, delete</button>
      <a class="btn" href="{{ object.post.get_absolute_url }}">Cancel</a>
    </form>
  </div>
{% endblock %}
