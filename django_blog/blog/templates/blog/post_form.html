{% extends "base.html" %}
{% block title %}Post Form{% endblock %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>
  <form method="post" class="card">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
